<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Amethyst</title>
		<link rel="stylesheet" href="css/main.css" media="screen">
		<link rel="stylesheet" href="css/prism.css" media="screen">
		<link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</head>
	<body>
		<div id="scene" class="scene desert lazy-load">
			<div id="scene_grid" class="grid iso"></div>
			<div id="ground_grid" class="grid iso"></div>
		</div>
		<div class="day-counter lazy-load" id="days_since">
			<h2></h2>
			<h4></h4>
		</div>
		<div class="coin-counter lazy-load" id="coin_count"></div>
		<div class="coin-modal" id="coin_modal">
			<div class="coin">1</div>
			<h3>A new day begins.</h3>
			<p>You've earned a coin. Go build something.</p>
			<div class="button">I earned it</div>
			<div class="link">I didn't earned it</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
		<script src="scripts/min/localforage.min.js"></script>
		<script src="scripts/tippet.js"></script>
		<script src="scripts/pizazz.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
